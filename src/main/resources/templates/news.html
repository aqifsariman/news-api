<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News</title>
</head>

<body>
    <div data-th-each="news : ${newsList}">
        <h2 data-th-text="${news.title}" class="text-center"></h2>
        <img data-th-src="${news.imageUrl}" alt="${news.description}">
        <p data-th-text="${news.content}"></p>
        <a data-th-href="${news.url}" class="text-dark text-center">Read more here</a>
    </div>
</body>

</html>
