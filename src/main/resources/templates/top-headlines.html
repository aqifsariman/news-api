<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News</title>
</head>

<body class="bg-dark">

    <h4><a data-th-href="@{/}" class="text-light ml-5" style="text-decoration: none;">‚Üê</a></h4>
    <div>
        <h1 class="text-center text-light">TOP HEADLINES</h1>
        <div data-th-each="news : ${newsList}" class="text-center mt-5">
            <h2 data-th-text="${news.title}" class="text-center text-light"></h2>
            <img data-th-src="${news.imageUrl}" width="300px">
            <p data-th-text="${news.content}" class="text-light"></p>
            <a data-th-href="${news.url}" class="text-primary text-center">Read more here</a>
        </div>
    </div>
</body>

</html>
